<html>
    <head>
    </head>
    <body>
      <p id="1"></p>
      <p id="2"></p>
    </body>
    <script>
         let x=20;
        if(x%2==0)
        {
          document.getElementById(1).innerHTML="even";  
        }
        else{
            document.getElementById(2).innerHTML="odd";  
        }
    </script>
</html>
